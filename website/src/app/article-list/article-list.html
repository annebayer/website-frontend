<div class="day-card" *ngFor="let day of days" [routerLink]="['/article', toSlug(day.title)]">
  <!-- TeaserBild -->
  <div class="teaser-image" *ngIf="day.teaserBild">
    <img
      [src]="getImageUrl(day.teaserBild.url)"
      [alt]="day.teaserBild.alternativeText || day.title"
      loading="lazy"
    />
  </div>

  <div class="day-content">
    <h2>{{ day.title }}</h2>

    <p class="dates">
      {{ day.dateFrom | date:'dd.MM.yyyy' }}
      <span *ngIf="day.dateTo"> - {{ day.dateTo | date:'dd.MM.yyyy' }}</span>
    </p>

    <p class="highlights" *ngIf="day.highlights">
      <span class="highlight-badge">â­ {{ day.highlights }}</span>
    </p>

    <p class="teaser" *ngIf="day.descriptionShort">
      {{ day.descriptionShort }}
    </p>
  </div>
</div>
