<div class="day-card" *ngFor="let day of days" [routerLink]="['/article', day.id + '-' + toSlug(day.title)]">
  <h2>{{ day.title }}</h2>
  <p class="dates">
    {{ day.dateFrom | date }}<span *ngIf="day.dateTo"> - {{ day.dateTo | date }}</span>
  </p>

  <p class="teaser">
    {{ getShortText(day) }}
  </p>

  <img
    *ngIf="day.pictures.length > 0"
    [src]="day.pictures[0].url"
    [alt]="day.title"
    class="teaser-image"
  />
</div>
