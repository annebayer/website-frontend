<div class="tip-container">
  <div class="tip-icon">
    <img [src]="getIconUrl()" alt="icon" />
  </div>

  <div class="tip-text">
    {{ tip.text }}
  </div>

  <div class="tip-image" *ngIf="getImageUrl(tip.bild?.url) as imgUrl">
    <img [src]="getImageUrl(tip.bild?.url)" alt="Tip image" />
  </div>
</div>
